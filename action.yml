name: 'PR Spark'
description: 'Automatically create pull requests between branches using GitHubâ€™s API for workflows and automation.'
author: 'rmottanet'
branding:
  icon: 'git-pull-request'
  color: 'orange'
inputs:
  owner:
    description: 'The owner/organization of the target repository'
    required: true
  repo:
    description: 'The name of the target repository'
    required: true
  title:
    description: 'Pull Request Title'
    required: true
  body:
    description: 'Corpo do Pull Request'
    required: false
  source-branch:
    description: 'The branch from which the PR will be opened'
    required: true
  dest-branch:
    description: 'The PR target branch'
    required: true
  github-token:
    description: 'GitHub token for authentication'
    required: true
    
outputs:
  pull-request-url:
    description: 'Created Pull Request URL'

runs:
  using: 'node16'
  main: 'dist/index.js'
